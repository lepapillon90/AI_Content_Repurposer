<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - RepurposeAI</title>
    <meta name="description" content="RepurposeAI에 가입하고 무료로 AI 콘텐츠 생성을 시작하세요.">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-gray-50 dark:bg-dark-bg text-gray-900 dark:text-gray-100 min-h-screen flex items-center justify-center p-4 transition-colors duration-300">

    <div class="w-full max-w-md bg-white dark:bg-dark-card rounded-2xl shadow-xl border border-gray-100 dark:border-dark-border p-8 space-y-8">
        <!-- Header -->
        <div class="text-center space-y-2">
            <a href="index.html" class="inline-flex items-center gap-2 text-brand font-bold text-2xl mb-2">
                <i data-lucide="sparkles" class="w-6 h-6"></i>
                RepurposeAI
            </a>
            <h1 class="text-2xl font-bold">계정 생성</h1>
            <p class="text-gray-500 dark:text-gray-400">무료로 가입하고 AI 콘텐츠 생성을 시작하세요.</p>
        </div>

        <!-- Form -->
        <form id="signup-form" class="space-y-5">
            <!-- 1. ID -->
            <div class="space-y-2">
                <label for="username" class="text-sm font-medium text-gray-700 dark:text-gray-300">아이디</label>
                <input type="text" id="username" required minlength="4" maxlength="20"
                    class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-dark-border bg-gray-50 dark:bg-gray-800 focus:ring-2 focus:ring-brand focus:border-transparent outline-none transition-all placeholder-gray-400"
                    placeholder="아이디 (4~20자)">
            </div>

            <!-- 2. Name -->
            <div class="space-y-2">
                <label for="name" class="text-sm font-medium text-gray-700 dark:text-gray-300">이름</label>
                <input type="text" id="name" required minlength="2" maxlength="10"
                    class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-dark-border bg-gray-50 dark:bg-gray-800 focus:ring-2 focus:ring-brand focus:border-transparent outline-none transition-all placeholder-gray-400"
                    placeholder="홍길동 (2~10자)">
            </div>

            <!-- 3. Email -->
            <div class="space-y-2">
                <label for="email" class="text-sm font-medium text-gray-700 dark:text-gray-300">이메일</label>
                <input type="email" id="email" required maxlength="50"
                    class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-dark-border bg-gray-50 dark:bg-gray-800 focus:ring-2 focus:ring-brand focus:border-transparent outline-none transition-all placeholder-gray-400"
                    placeholder="name@example.com">
            </div>
            
            <!-- 4. Password -->
            <div class="space-y-2">
                <label for="password" class="text-sm font-medium text-gray-700 dark:text-gray-300">비밀번호</label>
                <input type="password" id="password" required minlength="8" maxlength="20"
                    class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-dark-border bg-gray-50 dark:bg-gray-800 focus:ring-2 focus:ring-brand focus:border-transparent outline-none transition-all placeholder-gray-400"
                    placeholder="8~20자 이내로 입력해주세요">
            </div>

            <!-- 5. Confirm Password -->
            <div class="space-y-2">
                <label for="password_confirm" class="text-sm font-medium text-gray-700 dark:text-gray-300">비밀번호 확인</label>
                <input type="password" id="password_confirm" required minlength="8" maxlength="20"
                    class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-dark-border bg-gray-50 dark:bg-gray-800 focus:ring-2 focus:ring-brand focus:border-transparent outline-none transition-all placeholder-gray-400"
                    placeholder="비밀번호를 다시 입력해주세요">
                <p id="password-match-error" class="hidden text-red-500 text-xs mt-1">비밀번호가 일치하지 않습니다.</p>
            </div>

            <button type="submit" class="w-full bg-brand hover:bg-brand-dark text-white font-bold py-3.5 rounded-lg shadow-lg hover:shadow-xl transition-all transform active:scale-[0.98]">
                회원가입
            </button>
        </form>

        <p class="text-center text-sm text-gray-500">
            이미 계정이 있으신가요? <a href="login.html" class="text-brand font-medium hover:underline">로그인</a>
        </p>
    </div>

    <script src="js/theme.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
