<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - RepurposeAI</title>
    <meta name="description" content="RepurposeAI 계정에 로그인하여 AI 콘텐츠 생성을 시작하세요.">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
</head>
<body class="bg-gray-50 dark:bg-dark-bg text-gray-900 dark:text-gray-100 min-h-screen flex items-center justify-center p-4 transition-colors duration-300">

    <div class="w-full max-w-md bg-white dark:bg-dark-card rounded-2xl shadow-xl border border-gray-100 dark:border-dark-border p-8 space-y-8">
        <!-- Header -->
        <div class="text-center space-y-2">
            <a href="index.html" class="inline-flex items-center gap-2 text-brand font-bold text-2xl mb-2">
                <i data-lucide="sparkles" class="w-6 h-6"></i>
                RepurposeAI
            </a>
            <h1 class="text-2xl font-bold">다시 오신 것을 환영합니다!</h1>
            <p class="text-gray-500 dark:text-gray-400">계정에 로그인하고 콘텐츠를 생성하세요.</p>
        </div>

        <!-- Form -->
        <form id="login-form" class="space-y-6">
            <div class="space-y-2">
                <label for="username" class="text-sm font-medium text-gray-700 dark:text-gray-300">아이디</label>
                <input type="text" id="username" required minlength="4" maxlength="20"
                    class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-dark-border bg-gray-50 dark:bg-gray-800 focus:ring-2 focus:ring-brand focus:border-transparent outline-none transition-all placeholder-gray-400"
                    placeholder="아이디를 입력해주세요">
            </div>
            
            <div class="space-y-2">
                <div class="flex justify-between items-center">
                    <label for="password" class="text-sm font-medium text-gray-700 dark:text-gray-300">비밀번호</label>
                    <a href="forgot-password.html" class="text-sm text-brand hover:underline">비밀번호 찾기</a>
                </div>
                <input type="password" id="password" required minlength="8" maxlength="20"
                    class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-dark-border bg-gray-50 dark:bg-gray-800 focus:ring-2 focus:ring-brand focus:border-transparent outline-none transition-all placeholder-gray-400"
                    placeholder="8~20자 이내로 입력해주세요">
            </div>

            <button type="submit" class="w-full bg-brand hover:bg-brand-dark text-white font-bold py-3.5 rounded-lg shadow-lg hover:shadow-xl transition-all transform active:scale-[0.98]">
                로그인
            </button>
        </form>

        <!-- Divider -->
        <div class="relative">
            <div class="absolute inset-0 flex items-center">
                <div class="w-full border-t border-gray-200 dark:border-dark-border"></div>
            </div>
            <div class="relative flex justify-center text-sm">
                <span class="px-2 bg-white dark:bg-dark-card text-gray-500">또는</span>
            </div>
        </div>

        <!-- Social Login -->
        <button type="button" class="w-full flex items-center justify-center gap-2 px-4 py-3 border border-gray-300 dark:border-dark-border rounded-lg hover:bg-gray-50 dark:hover:bg-gray-800 transition-colors font-medium">
            <svg class="w-5 h-5" viewBox="0 0 24 24">
                <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
            </svg>
            Google 계정으로 로그인 (Demo)
        </button>

        <p class="text-center text-sm text-gray-500">
            계정이 없으신가요? <a href="signup.html" class="text-brand font-medium hover:underline">회원가입</a>
        </p>
    </div>

    <!-- Scripts -->
    <script src="js/theme.js"></script>
    <script src="js/components.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
