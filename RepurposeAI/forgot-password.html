<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 찾기 - RepurposeAI</title>
    <meta name="description" content="RepurposeAI 계정 비밀번호를 잊으셨나요? 이메일로 간단하게 재설정하세요.">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-gray-50 dark:bg-dark-bg text-gray-900 dark:text-gray-100 min-h-screen flex items-center justify-center p-4 transition-colors duration-300">

    <div class="w-full max-w-md bg-white dark:bg-dark-card rounded-2xl shadow-xl border border-gray-100 dark:border-dark-border p-8 space-y-8">
        <!-- Header -->
        <div class="text-center space-y-2">
            <a href="index.html" class="inline-flex items-center gap-2 text-brand font-bold text-2xl mb-2">
                <i data-lucide="sparkles" class="w-6 h-6"></i>
                RepurposeAI
            </a>
            <h1 class="text-2xl font-bold">비밀번호 찾기</h1>
            <p class="text-gray-500 dark:text-gray-400">가입하신 이메일을 입력하시면 재설정 링크를 보내드립니다.</p>
        </div>

        <!-- Form -->
        <form id="reset-form" class="space-y-6">
            <div class="space-y-2">
                <label for="email" class="text-sm font-medium text-gray-700 dark:text-gray-300">이메일</label>
                <input type="email" id="email" required maxlength="50"
                    class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-dark-border bg-gray-50 dark:bg-gray-800 focus:ring-2 focus:ring-brand focus:border-transparent outline-none transition-all placeholder-gray-400"
                    placeholder="name@example.com">
            </div>

            <button type="submit" class="w-full bg-brand hover:bg-brand-dark text-white font-bold py-3.5 rounded-lg shadow-lg hover:shadow-xl transition-all transform active:scale-[0.98]">
                재설정 링크 발송
            </button>
        </form>

        <p class="text-center text-sm text-gray-500">
            <a href="login.html" class="text-gray-600 dark:text-gray-400 hover:text-brand flex items-center justify-center gap-1 transition-colors">
                <i data-lucide="arrow-left" class="w-4 h-4"></i> 로그인으로 돌아가기
            </a>
        </p>
    </div>

    <script src="js/theme.js"></script>
    <script src="js/components.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
