<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RepurposeAI - Turn one content into many</title>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS (CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="manifest" href="manifest.json">
</head>
<body class="bg-gray-100 dark:bg-dark-bg text-gray-900 dark:text-gray-100 min-h-screen flex flex-col antialiased selection:bg-brand selection:text-white transition-colors duration-300">

    <!-- Header -->
    <header class="bg-white/80 dark:bg-dark-card/80 backdrop-blur-md sticky top-0 z-50 border-b border-gray-200 dark:border-dark-border transition-colors duration-300">
        <div class="max-w-6xl mx-auto px-4sm:px-6 lg:px-8 h-16 flex items-center justify-between">
            <div class="flex items-center gap-2.5">
                <div class="bg-brand text-white p-2 rounded-lg shadow-sm">
                    <i data-lucide="sparkles" class="w-5 h-5"></i>
                </div>
                <div>
                    <h1 class="text-xl font-bold tracking-tight text-brand dark:text-brand-light">RepurposeAI</h1>
                    <p class="text-[10px] items-center font-medium text-gray-500 dark:text-gray-400 uppercase tracking-widest hidden sm:block">Turn one content into many</p>
                </div>
            </div>
            
            <div class="flex items-center gap-2 md:gap-4">
                <!-- Theme Toggle Button -->
                <button id="theme-toggle" class="p-2 text-gray-500 hover:text-brand dark:text-gray-400 dark:hover:text-brand-light transition-colors rounded-lg hover:bg-gray-100 dark:hover:bg-gray-800" aria-label="Toggle Dark Mode">
                    <i data-lucide="moon" class="w-5 h-5 hidden dark:block"></i> <!-- Icon shown in dark mode -->
                    <i data-lucide="sun" class="w-5 h-5 block dark:hidden"></i>  <!-- Icon shown in light mode -->
                </button>
                
                <!-- Auth Buttons (Dynamic) -->
                <div id="auth-container">
                    <!-- Default: Login -->
                    <a href="login.html" id="login-btn" class="text-sm font-medium text-gray-600 hover:text-brand dark:text-gray-300 dark:hover:text-white transition-colors">
                        로그인
                    </a>
                    <!-- Logged In: Dashboard (Hidden by default) -->
                    <a href="dashboard.html" id="dashboard-btn" class="hidden bg-brand hover:bg-brand-dark text-white text-sm font-medium px-4 py-2 rounded-lg shadow-sm transition-all">
                        대시보드
                    </a>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow w-full max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-6 md:py-12">
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 md:gap-8 lg:gap-12 h-full">
            
            <!-- Left Column: Input -->
            <section class="flex flex-col gap-4 md:gap-6 order-1">
                <div class="space-y-2">
                    <h2 class="text-lg font-semibold flex items-center gap-2 text-gray-900 dark:text-white">
                        <span class="bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-300 w-6 h-6 rounded-full flex items-center justify-center text-xs shrink-0">1</span>
                        원본 콘텐츠 입력
                    </h2>
                    <p class="text-sm text-gray-500 dark:text-gray-400">블로그 글, 뉴스레터, 기사 등을 붙여넣으세요.</p>
                </div>

                <div class="relative group">
                    <textarea 
                        id="input-text"
                        class="w-full h-[300px] md:h-[500px] p-4 md:p-5 rounded-xl border border-gray-200 dark:border-dark-border bg-white dark:bg-dark-card text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-brand focus:border-transparent transition-all resize-none shadow-sm text-base leading-relaxed placeholder-gray-400 dark:placeholder-gray-600 appearance-none"
                        placeholder="# 여기에 텍스트를 붙여넣으세요...\n\nAI가 자동으로 핵심 내용을 파악하여 선택한 플랫폼에 최적화된 콘텐츠로 변환해드립니다."
                    ></textarea>
                    
                    <!-- Character Count -->
                    <div class="absolute bottom-4 right-4 text-xs font-medium text-gray-400 dark:text-gray-500 bg-white/80 dark:bg-dark-card/80 px-2 py-1 rounded-md backdrop-blur-sm border border-gray-100 dark:border-dark-border pointer-events-none">
                        <span id="char-count">0</span>자
                    </div>
                </div>
            </section>

            <!-- Right Column: Settings & Output -->
            <section class="flex flex-col gap-6 md:gap-6 order-2">
                
                <!-- Controls Card -->
                <div class="bg-white dark:bg-dark-card p-5 md:p-6 rounded-xl border border-gray-200 dark:border-dark-border shadow-sm space-y-5 md:space-y-6 transition-colors duration-300">
                    
                    <!-- Platform Selection -->
                    <div class="space-y-3">
                        <h2 class="text-lg font-semibold flex items-center gap-2 text-gray-900 dark:text-white">
                            <span class="bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-300 w-6 h-6 rounded-full flex items-center justify-center text-xs shrink-0">2</span>
                            플랫폼 선택
                        </h2>
                        <!-- Grid layout optimized for mobile tap targets -->
                        <div class="grid grid-cols-1 sm:grid-cols-2 gap-3">
                            <label class="cursor-pointer active:scale-[0.98] transition-transform">
                                <input type="radio" name="platform" value="twitter" class="peer sr-only" checked>
                                <div class="p-4 md:p-3 rounded-lg border border-gray-200 dark:border-dark-border bg-gray-50 dark:bg-gray-800 hover:bg-white dark:hover:bg-gray-700 hover:border-brand/50 peer-checked:bg-blue-50 dark:peer-checked:bg-blue-900/20 peer-checked:border-brand peer-checked:text-brand dark:peer-checked:text-brand-light transition-all flex items-center gap-3 md:gap-2.5 text-gray-700 dark:text-gray-300">
                                    <i data-lucide="twitter" class="w-5 h-5 md:w-4 md:h-4 shrink-0"></i>
                                    <span class="text-base md:text-sm font-medium">Twitter Thread</span>
                                </div>
                            </label>
                            
                            <label class="cursor-pointer active:scale-[0.98] transition-transform">
                                <input type="radio" name="platform" value="linkedin" class="peer sr-only">
                                <div class="p-4 md:p-3 rounded-lg border border-gray-200 dark:border-dark-border bg-gray-50 dark:bg-gray-800 hover:bg-white dark:hover:bg-gray-700 hover:border-brand/50 peer-checked:bg-blue-50 dark:peer-checked:bg-blue-900/20 peer-checked:border-brand peer-checked:text-brand dark:peer-checked:text-brand-light transition-all flex items-center gap-3 md:gap-2.5 text-gray-700 dark:text-gray-300">
                                    <i data-lucide="linkedin" class="w-5 h-5 md:w-4 md:h-4 shrink-0"></i>
                                    <span class="text-base md:text-sm font-medium">LinkedIn Post</span>
                                </div>
                            </label>

                            <label class="cursor-pointer active:scale-[0.98] transition-transform">
                                <input type="radio" name="platform" value="instagram" class="peer sr-only">
                                <div class="p-4 md:p-3 rounded-lg border border-gray-200 dark:border-dark-border bg-gray-50 dark:bg-gray-800 hover:bg-white dark:hover:bg-gray-700 hover:border-brand/50 peer-checked:bg-blue-50 dark:peer-checked:bg-blue-900/20 peer-checked:border-brand peer-checked:text-brand dark:peer-checked:text-brand-light transition-all flex items-center gap-3 md:gap-2.5 text-gray-700 dark:text-gray-300">
                                    <i data-lucide="instagram" class="w-5 h-5 md:w-4 md:h-4 shrink-0"></i>
                                    <span class="text-base md:text-sm font-medium">Instagram</span>
                                </div>
                            </label>

                            <label class="cursor-pointer active:scale-[0.98] transition-transform">
                                <input type="radio" name="platform" value="youtube" class="peer sr-only">
                                <div class="p-4 md:p-3 rounded-lg border border-gray-200 dark:border-dark-border bg-gray-50 dark:bg-gray-800 hover:bg-white dark:hover:bg-gray-700 hover:border-brand/50 peer-checked:bg-blue-50 dark:peer-checked:bg-blue-900/20 peer-checked:border-brand peer-checked:text-brand dark:peer-checked:text-brand-light transition-all flex items-center gap-3 md:gap-2.5 text-gray-700 dark:text-gray-300">
                                    <i data-lucide="youtube" class="w-5 h-5 md:w-4 md:h-4 shrink-0"></i>
                                    <span class="text-base md:text-sm font-medium">YouTube Shorts</span>
                                </div>
                            </label>
                        </div>
                    </div>

                    <!-- Generate Button -->
                    <button id="generate-btn" class="w-full bg-brand hover:bg-brand-dark text-white font-medium py-4 md:py-3.5 px-4 rounded-lg shadow-md hover:shadow-lg transition-all active:scale-[0.98] flex items-center justify-center gap-2 disabled:opacity-50 disabled:cursor-not-allowed text-base md:text-sm">
                        <i data-lucide="wand-2" class="w-5 h-5"></i>
                        <span>AI 콘텐츠 생성하기</span>
                    </button>
                    
                </div>

                <!-- Output Area -->
                <div class="flex-grow flex flex-col gap-2">
                    <div class="flex items-center justify-between">
                        <h2 class="text-lg font-semibold flex items-center gap-2 text-gray-900 dark:text-white">
                            <span class="bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-300 w-6 h-6 rounded-full flex items-center justify-center text-xs shrink-0">3</span>
                            결과 확인
                        </h2>
                        <button id="copy-btn" class="text-base md:text-sm text-gray-500 hover:text-brand dark:text-gray-400 dark:hover:text-brand-light flex items-center gap-1.5 px-3 py-1.5 md:px-2 md:py-1 rounded hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors opacity-0 pointer-events-none" disabled>
                            <i data-lucide="copy" class="w-4 h-4"></i>
                            복사하기
                        </button>
                    </div>

                    <div id="output-card" class="relative group flex-grow bg-white dark:bg-dark-card border border-dashed border-gray-300 dark:border-dark-border rounded-xl p-5 md:p-6 min-h-[300px] flex items-center justify-center text-center transition-colors duration-300">
                        <!-- Initial State -->
                        <div id="output-placeholder" class="text-gray-400 dark:text-gray-500 space-y-2">
                            <i data-lucide="file-text" class="w-10 h-10 mx-auto text-gray-300 dark:text-gray-600 mb-3"></i>
                            <p class="text-sm font-medium">아직 생성된 콘텐츠가 없습니다.</p>
                            <p class="text-xs">왼쪽에서 내용을 입력하고 버튼을 클릭하세요.</p>
                        </div>

                        <!-- Loading State (Hidden by default) -->
                        <div id="output-loader" class="hidden absolute inset-0 bg-white/90 dark:bg-dark-card/90 z-10 flex flex-col items-center justify-center rounded-xl">
                            <div class="w-10 h-10 border-4 border-brand/20 border-t-brand rounded-full animate-spin mb-3"></div>
                            <p class="text-sm font-medium text-brand dark:text-brand-light animate-pulse">최적의 표현을 찾고 있어요...</p>
                        </div>

                        <!-- Result Content (Hidden by default) -->
                        <div id="output-content" class="hidden w-full h-full text-left whitespace-pre-wrap text-gray-800 dark:text-gray-200 leading-relaxed font-sans text-base"></div>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <!-- Footer -->
    <footer class="border-t border-gray-200 dark:border-dark-border bg-white dark:bg-dark-card py-6 transition-colors duration-300">
        <div class="max-w-6xl mx-auto px-4 text-center text-xs text-gray-400 dark:text-gray-500">
            &copy; 2025 RepurposeAI. All rights reserved. <br>
            Designed for creators.
        </div>
    </footer>

    <!-- Toast Logic (Simple) -->
    <div id="toast" class="fixed bottom-6 left-1/2 -translate-x-1/2 bg-gray-900 text-white px-4 py-2 rounded-lg shadow-lg text-sm font-medium opacity-0 transition-opacity duration-300 pointer-events-none z-50">
        Copied to clipboard!
    </div>

    <!-- Scripts -->
    <script src="js/theme.js"></script>
    <script src="js/app.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
